<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Document</title>

    <style>
        .carousel-indicators{
            bottom:-50px;
        }
        .carousel-inner{
            margin-bottom: 50px;
        }
        li.carousel-indicators{
            border: 1 px solid yellow;
            border-radius: 0px !important;
        }
    </style>
</head>

<body>
    <br>
    <br>
    <div class="container" style="width:500px;">
        <!--Carousel Wrapper-->
        <div id="multi-carousel-item-example" class="carousel slide carousel-multi-carousel-item" data-ride="carousel">


            <!--Indicators-->
            <ol class="carousel-indicators" style="background-color:black;">
                <li data-target="#multi-carousel-item-example" data-slide-to="0" class="active"></li>
                <li data-target="#multi-carousel-item-example" data-slide-to="1"></li>
                <li data-target="#multi-carousel-item-example" data-slide-to="2"></li>
                <li data-target="#multi-carousel-item-example" data-slide-to="3"></li>
            </ol>
            <!--/.Indicators-->

            <!--Slides-->
            <div class="carousel-inner" role="listbox">

                <!--First slide-->
                <div class="item active">



                    <div class="col-md-12 clearfix d-none d-md-block">
                        <div class="card mb-2">
                            <img class="card-img-top" src="images/grabon.jpg" alt="Card image cap" style="width:500px;">
                            <div class="card-body">
                                <h4 class="card-title">Grabon</h4>
                                <p class="card-text">Ten internship oppurtunities and coupons worth upto three lakhs</p>

                            </div>
                        </div>
                    </div>


                </div>
                <!--/.First slide-->

                <!--Second slide-->
                <div class="item">



                    <div class="col-md-12 clearfix d-none d-md-block">
                        <div class="card mb-2">
                            <img class="card-img-top" src="images/cash.png" alt="Card image cap">
                            <div class="card-body">
                                <h4 class="card-title">Cash Prizes</h4>
                                <p class="card-text">Substantial amounts of cash for top performers</p>

                            </div>
                        </div>
                    </div>



                </div>
                <!--/.Second slide-->

                <!--Third slide-->
                <div class="item">


                    <div class="col-md-12 clearfix d-none d-md-block">
                        <div class="card mb-2">
                            <img class="card-img-top" src="images/ecell.png" alt="Card image cap">
                            <div class="card-body">
                                <h4 class="card-title">Freebies</h4>
                                <p class="card-text">Exclusive free passes for workshops in E-SUMMIT</p>

                            </div>
                        </div>
                    </div>

                </div>
                <!--/.Third slide-->

                <!--fourth slide-->
                <div class="item">

                    <div class="col-md-12 clearfix d-none d-md-block">
                        <div class="card mb-2">
                            <img class="card-img-top" src="images/certificate.png" alt="Card image cap">
                            <div class="card-body">
                                <h4 class="card-title">Certificates</h4>
                                <p class="card-text">Get the Certificate of Appreciation from E-cell, NIT Trichy</p>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!--/.Slides-->

            <!--Controls-->
            <div class="controls-top" style="background-color:black;">
                <a class="btn-floating" href="#multi-carousel-item-example" data-slide="prev">
                    <i class="fa fa-chevron-left"></i>
                </a>
                <a class="btn-floating" href="#multi-carousel-item-example" data-slide="next">
                    <i class="fa fa-chevron-right"></i>
                </a>
            </div>
            <!--/.Controls-->

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#multi-carousel-item-example" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#multi-carousel-item-example" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>
        <!--/.Carousel Wrapper-->
    </div>
</body>

</html>
